# ═══════════════════════════════════════════════════════════════════════════
# GENESIS 2.0 — UEFI Boot Configuration
# ═══════════════════════════════════════════════════════════════════════════
# CAPUT Admin | Exclusive ADMIN | YubiKey 5C FIPS (31695265)
# ═══════════════════════════════════════════════════════════════════════════

set timeout=10
set default=0
set gfxmode=auto
set gfxpayload=keep

# Colors
set menu_color_normal=white/black
set menu_color_highlight=black/light-green

# Header
menuentry "" {
    true
}

menuentry "══════════════════════════════════════════════════════════════" {
    true
}

menuentry "     GENESIS 2.0 — Sovereign Security Platform" {
    true
}

menuentry "     Owner: CAPUT Admin (admin@caput.system)" {
    true
}

menuentry "     YubiKey: 5C FIPS (31695265) Required" {
    true
}

menuentry "══════════════════════════════════════════════════════════════" {
    true
}

menuentry "" {
    true
}

# Boot Options
menuentry ">> GENESIS Live Environment (Recommended)" --class genesis {
    set root=(hd0,1)
    linux /genesis/vmlinuz boot=live quiet splash genesis.mode=live genesis.owner=admin@caput.system genesis.yubikey=31695265
    initrd /genesis/initrd.img
}

menuentry ">> GENESIS Recovery Mode" --class recovery {
    set root=(hd0,1)
    linux /genesis/vmlinuz boot=live genesis.mode=recovery genesis.owner=admin@caput.system single
    initrd /genesis/initrd.img
}

menuentry ">> GENESIS Forensic Mode (Read-Only)" --class forensic {
    set root=(hd0,1)
    linux /genesis/vmlinuz boot=live genesis.mode=forensic genesis.owner=admin@caput.system toram
    initrd /genesis/initrd.img
}

menuentry "" {
    true
}

menuentry "── System Options ──────────────────────────────────────────────" {
    true
}

menuentry "   Boot from Hard Drive" --class hdd {
    chainloader (hd0)+1
}

menuentry "   UEFI Firmware Settings" --class settings {
    fwsetup
}

menuentry "   Reboot" --class reboot {
    reboot
}

menuentry "   Shutdown" --class halt {
    halt
}
