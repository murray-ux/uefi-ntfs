[genesis]
version=2.0
codename=Bembrick-Ultimate-Edition
owner=murray@bembrick.org
owner_name=Murray Bembrick

[security]
yubikey_required=true
yubikey_serial=31695265
yubikey_mode=otp
mfa_enforced=true
admin_exclusive=true

[boot]
mode=live
persistence=optional
encryption=aes-256-xts
secure_boot=enabled

[network]
auto_connect=false
firewall=strict
dns=192.168.1.1,8.8.8.8,1.1.1.1

[services]
genesis_server=enabled
genesis_port=8080
audit_logging=enabled
evidence_signing=enabled

[paths]
data_dir=/genesis/data
keys_dir=/genesis/data/keys
audit_dir=/genesis/data/audit
evidence_dir=/genesis/data/evidence

[owner_domains]
primary=bembrick.org
domains=bembrick.org,bembrick.com.au,bembrick.net.au,firetechnics.com.au,alternatemaintenance.com.au

[owner_emails]
primary=murray@bembrick.org
aliases=m.bembrick@icloud.com,m_bembrick@icloud.com,murraybembrick@gmail.com,murraybembrick1@gmail.com,mabembrick@outlook.com,Miet@live.com,Murray@firetechnics.com.au,Admin@alternatemaintenance.com.au
